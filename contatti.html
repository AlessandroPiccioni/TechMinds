<head>

<style>
    
body{
    
    background-color: #03d4ff;
    color: white;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
        
}

.header-container {
    background-color: #003A89;
    position: fixed;
    top: 0;
    width: 100%;
    /*allinea gli elementi della stessa gerarchia in modo flessibile */
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    border-bottom: 1px solid white;
    margin-bottom: 100px;
}

.header-container-left {
    display: flex;
    align-items: center;
    /*Aggiunge uno spazio di 20px tra gli elementi della stessa gerarchia*/
    gap: 20px;
}

.header-container-right {
    display: flex;
    align-items: center;
    gap: 0.5px;
}

.logo {
    width: 100px;
    height: 100px;
}

.menu {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    margin-left: 15px;
}

.menu li {
    margin-right: 10px;
}

button {    
    background-color: #003A89;
    cursor: pointer;
    border: 0;
    padding: 5px 10px;
    margin-top: 8px;
}

.search {
    border-radius: 10px;
    width: 300px;
    padding: 6px;
    margin-left: -25px;
    margin-right: 15px;
}


.imgBanner {
    width: 150px;     
    height: 150px;   
    border-radius: 50%; 
    /* mantiene le proporzioni*/
    object-fit: cover; 
    margin: 0 auto 20px; 
}

.contatti {
            text-align: center;
            max-width: 800px;
            margin: auto;
        font-size: 2rem;
        color: white;
        margin-bottom: 20px;
         font-size: 1.2rem;
         color: white;
         margin-bottom: 30px;
        }
.form {
    display: flex;
    max-width: 900px;
    margin: 30px auto;
    padding: 10px;
    border-radius: 10px;  
    box-shadow: 0 8px;
}
 
        .contact-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #0056B3;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            margin: auto;
        }

        .form {
            width: 100%;
            margin-bottom: 30px;
            text-align: left;
        }

        .form label {
            display: block;
            margin-bottom: 8px;
            font-size: 1rem;
            font-weight: bold;
            color: #ffffff;
        }

        .form input, .form textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
          
        }

        .form input::placeholder,
        .form textarea::placeholder {
    position: absolute;
    top: 0;
    left: 0;
    color: #555; /* Colore del testo placeholder */
    font-size: 1rem;
    padding: 10px; /* Distanza dal bordo */
    pointer-events: none;
}


        .button {
            background-color: #ffffff;
            color: #003A89;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            
        }
        .button:hover {
            background-color: #f54600;
            color: #ffffff;
        }
         
        .fixed-logo {
            position: fixed;
            bottom: 20px; /* Distanza dal fondo della pagina */
            right: 20px; /* Distanza dal lato destro */
            width: 80px; /* Larghezza del logo */
            height: auto; /* Mantiene proporzioni */
            z-index: 1000; /* Mantiene il logo sopra gli altri contenuti */
        }

</style>
</header>
<head>
<body>
    <section class="contatti">
        <h2>Contattaci</h2>
        <p>Hai bisogno di aiuto? Compila il form qui sotto.</p>
        <div class="form">
            <input type="text" id="nome" name="nome" placeholder="Nome" required>
        </div>
        <div class="form">
            <input type="email" id="email" name="email" placeholder="Email" required>
        </div>
        <div class="form">
            <textarea id="message" name="message" placeholder="Messaggio" rows="5" required></textarea>
        </div>        
            <button type="submit" class="button">Invia</button>
        </form>
    </section>
    <img src="Logo.jpg" alt="Logo" class="fixed-logo">
</head>

</div>
