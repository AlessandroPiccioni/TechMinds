.imgBanner {

        contatti {

        }

.form {
    display: flex;
    max-width: 900px;

    padding: 10px;

    box-shadow: 0 8px;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #03d4ff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba (0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            margin: auto;
        }


        .form {
            width: 100%;
            margin-bottom: 20px;
            text-align: left;
        }

        .contact-form label {
    display: block; /* Posiziona la label sopra il campo */
    margin-bottom: 8px; /* Spaziatura tra label e campo */
    font-size: 1rem; /* Dimensione del testo */
    font-weight: bold; /* Grassetto */
    color: #ffffff; /* Testo bianco */
    text-shadow: 0 2px 4px rgba(254, 239, 239, 0.5); /* Ombra per il testo */
}

.contact-form input, 
.contact-form textarea {
    width: 100%; /* Adatta la larghezza */
    padding: 12px; /* Aggiunge spazio interno */
    border: 2px solid #7FC8F8; /* Bordo celestino */
    border-radius: 6px; /* Arrotonda i bordi */
    font-size: 1rem; /* Dimensione del testo */
    margin-bottom: 20px; /* Spaziatura tra i campi */
    background-color: #ffffff; /* Sfondo bianco */
    color: #003A89; /* Testo scuro */
    font-weight: bold; /* Grassetto per il testo */
    box-shadow: 
        0 17px 19px rgb(0, 57, 137), /* Ombra primaria, come una linea di contorno */
        0 10px 10px rgb(255, 255, 255); /* Ombra diffusa e morbida */
   
}
.contact-form input:focus, 
.contact-form textarea:focus {
    outline: none; /* Rimuove il bordo di focus predefinito */
    border-color: #003A89; /* Cambia colore del bordo al focus */
    box-shadow: 
        0 4px 0 rgba(0, 58, 137, 0.5), 
        0 10px 20px rgba(0, 58, 137, 0.4); /* Ombra pi√π marcata al focus */
}

        .form input, .form textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form textarea {
            resize: none;
        }


        .form input::placeholder, .form textarea::placeholder {
            color: #888;
        }


        .button {
            background-color: #ffffff;
            color: #003A89;
            padding: 10px 20px;
            border: none;
            margin: center;
            font-size: 1rem;
            cursor: pointer;
            display: block; /* Imposta il display su block per margini centrati */
    margin: 20px auto; /* Centra orizzontalmente il bottone */
    text-align: center;
        }
        .button:hover {
            background-color: #f54600;
            color: #ffffff;
            transition: background-color 0.3s ease;
        }

        .fixed-logo {
            position: fixed;
            bottom: 20px; /* Distanza dal fondo della pagina */
            right: 20px; /* Distanza dal lato destro */
            width: 80px; /* Larghezza del logo */
            height: auto; /* Mantiene proporzioni */
            z-index: 1000; /* Mantiene il logo sopra gli altri contenuti */
        }
        .contact-icons {
    text-align: center;
    margin-top: 20px; /* Sposta le icone verso il basso */
}

.contact-icons a {
    color: white;
    margin: 0 10px; 
    font-size: 1.5rem; 
    text-decoration: none;
}
.contact-icons a:hover {
    color: orange; /
}
